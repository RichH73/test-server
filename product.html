<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<title>Document</title>
	</head>
	<body>


		<br />
		<form>
			<div class="row g-3 align-items-center">
				<div class="col-auto">
					<label>Choose your rings width: </label>
				</div>
				<div class="col-auto">
					<select required name="properties[ring_width]" class="form-select form-select-sm" aria-label=".form-select-sm">
						<option value="">Select</option>
						<option value="6">6mm</option>
						<option value="8">8mm</option>
						<option value="10">10mm</option>
					</select>
				</div>
			</div>
			<br />

			<div class="row g-3 align-items-center">
				<div class="col-auto">
					<label class="col-form-label" for="ring_size">Choose your rings size: </label>
				</div>
				<div class="col-auto">
					<select name="properties[ring_size]" id="ring_size" required class="form-select form-select-sm" aria-label=".form-select-sm">
						<option value="">Select</option>
						<option value="4">4</option>
						<option value="4.5">4 1/2</option>
						<option value="5">5</option>
						<option value="5.5">5 1/2</option>
						<option value="6.5">6</option>
						<option value="6">6 1/2</option>
						<option value="7">7</option>
						<option value="7.5">7 1/2</option>
						<option value="8">8</option>
						<option value="8.5">8 1/2</option>
						<option value="9">9</option>
						<option value="9.5">9 1/2</option>
						<option value="10">10</option>
						<option value="10.5">10 1/2</option>
						<option value="11">11</option>
						<option value="11.5">11 1/2</option>
						<option value="12">12</option>
						<option value="12.5">12 1/2</option>
						<option value="13">13</option>
						<option value="13.5">13 1/2</option>
						<option value="14">14</option>
						<option value="14.5">14 1/2</option>
						<option value="15">15</option>
						<option value="15.5">15 1/2</option>
					</select>
				</div>
			</div>
		</form>
		<br />


    
	</body>
</html>
